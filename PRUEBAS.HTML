<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçì LA FRESA üçì</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        video {
            width: 100%;
            height: auto;
        }
        .cta-button {
            display: none; /* Ocultamos el bot√≥n */
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 250px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 9999;
            text-align: center;
        }
        .popup-message {
            font-size: 18px;
            margin-top: 20px;
        }
        .popup-button {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .popup-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <video id="landing-video" controls autoplay playsinline>
        <source src="https://picosita.net/wp-content/uploads/2024/04/nucKr1xH.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>
    <div class="popup" id="popup">
        <div class="popup-content">
            <div class="popup-message">
                ¬°Hazlo Viral!
            </div>
            <a href="#" id="watch-video-button" class="popup-button">¬°Ver el video!</a>
        </div>
    </div>
    <script>
        var video = document.getElementById('landing-video');
        var directLinkOpened = false;

        // Verificar si hay una cookie guardada
        var cookieValue = document.cookie.replace(/(?:(?:^|.*;\s*)directLinkOpened\s*\=\s*([^;]*).*$)|^.*$/, "$1");
        if (cookieValue === "true") {
            directLinkOpened = true;
        }

        // Mostrar la ventana emergente al cargar la p√°gina
        window.onload = function() {
            var popup = document.getElementById('popup');
            var watchVideoButton = document.getElementById('watch-video-button');

            popup.style.display = 'block';

            watchVideoButton.addEventListener('click', function(event) {
                event.preventDefault();
                popup.style.display = 'none';
                video.play(); // Reproducir el video
                directLinkOpened = true;
                // Guardar el estado en una cookie por 2 minutos
                var expireDate = new Date();
                expireDate.setTime(expireDate.getTime() + (2 * 60 * 1000)); // 2 minutos
                document.cookie = "directLinkOpened=true; expires=" + expireDate.toUTCString() + "; path=/";
            });
        };
    </script>
</div>

</body>
</html>
