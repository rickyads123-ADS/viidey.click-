<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video en Vivo de Facebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
        }
        .video-container iframe {
            width: 100%;
            height: 450px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe 
            src="https://fb.watch/t7IYjISEwR/" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
