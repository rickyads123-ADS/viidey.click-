 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video en Vivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
        }
        .video-container iframe {
            width: 100%;
            height: 450px;
            border: none;
        }
        .form-container {
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        input[type="button"] {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <input type="text" id="videoURL" placeholder="Introduce la URL del video en vivo de Facebook">
        <input type="button" value="Cargar Video" onclick="loadVideo()">
    </div>
    <div class="video-container">
        <iframe id="videoFrame" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        function loadVideo() {
            let url = document.getElementById('videoURL').value;
            const videoFrame = document.getElementById('videoFrame');

            // Validar y transformar la URL para obtener el formato correcto de embed
            if (url.includes('facebook.com')) {
                url = url.replace("www.facebook.com", "www.facebook.com/plugins/video.php?href=");
                url += "&show_text=0&width=560";
                videoFrame.src = url;
            } else {
                alert('Por favor, introduce una URL v√°lida de Facebook.');
            }
        }
    </script>
</body>
</html>
